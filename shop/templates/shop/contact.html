{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<style>body { padding-top: 70px; }</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - DukaanPak.pk Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #232f3e !important;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #febd69 !important;
    }

    header.page-header {
      background: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      margin-bottom: 2rem;
      border-radius: 6px;
      color: #232f3e;
    }

    .content-container {
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      max-width: 600px;
      margin: auto;
      color: #555;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #febd69;
      border: none;
      color: #232f3e;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f3a847;
    }
  </style>
<style>
nav.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1030; /* Bootstrap's default navbar z-index */
}
body {
  padding-top: 56px;
}
</style>


<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'shop_home' %}">DukaanPak.pk Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'shop_home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'shop_about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'shop_products' %}">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'shop_contact' %}">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'shop_search' %}">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'shop_track_order' %}">Track Order</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'shop_cart' %}">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="page-header container">
    <h1>Contact Us</h1>
  </header>

  <main class="content-container">
    <form method="POST" action="">
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
