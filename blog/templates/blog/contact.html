{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<style>body { padding-top: 70px; }</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - SochSePak.pk Blog</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 75px; /* offset for fixed navbar */
    }
    .navbar {
      background-color: #232f3e !important;
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #febd69 !important;
    }
    .post-excerpt {
      color: #555;
      font-size: 1rem;
    }
    .post-date-author {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
<style>
nav.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1030; /* Bootstrap's default navbar z-index */
}
body {
  padding-top: 56px;
}
</style>


<body>
  {% include "blog/navbar.html" %}

  <div class="container py-5">
    <!-- Unique heading line -->
    <p class="text-muted fst-italic mb-3">Weâ€™re here to listen. Reach out anytime and share your thoughts with us!</p>

    <h2>Get in Touch</h2>
    <form class="mt-4" method="post" action="#">
      {% csrf_token %}
      <div class="mb-3">
        <label for="blog-name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="blog-name" name="name" placeholder="Jane Doe" required />
      </div>
      <div class="mb-3">
        <label for="blog-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="blog-email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="blog-message" class="form-label">Message</label>
        <textarea class="form-control" id="blog-message" name="message" rows="4" placeholder="Let us know your thoughts..."
          required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
