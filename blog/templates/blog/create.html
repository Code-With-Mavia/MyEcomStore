{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<style>body { padding-top: 70px; }</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Post - SochSePak.pk Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 75px; /* offset for fixed navbar */
    }

    .navbar {
      background-color: #232f3e !important;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #febd69 !important;
    }
  </style>
<style>
nav.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1030; /* Bootstrap's default navbar z-index */
}
body {
  padding-top: 56px;
}
</style>


<body>
  {% include "blog/navbar.html" %}

  <div class="container py-5">
    <p class="text-muted fst-italic mb-3">Share your story with the world through a new blog post.</p>
    <h2 class="mb-4">Create New Blog Post</h2>

    <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        <input type="text" name="title" id="id_title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="id_author" class="form-label">Author</label>
        <input type="text" name="author" id="id_author" class="form-control" value="Maximus" />
      </div>

      <div class="mb-3">
        <label for="id_image" class="form-label">Upload Image</label>
        <input type="file" name="image" id="id_image" class="form-control" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="id_excerpt" class="form-label">Excerpt</label>
        <textarea name="excerpt" id="id_excerpt" class="form-control" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="id_content" class="form-label">Content</label>
        <textarea name="content" id="id_content" class="form-control" rows="6"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create Post</button>
      <a href="{% url 'blog_home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
